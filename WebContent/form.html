	<h2 align="center">Insert Data</h2>
	
	
	<form action="./insert" method="post" enctype="multipart/form-data">
		<div class="container">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Your name...">
			</div>
			
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="text" class="form-control" id="email" name="email" placeholder="Your email..">
			</div>
			
			<div class="mb-3">	
				<label for="address" class="form-label">Address</label>
				<input type="text" class="form-control" id="address" name="address" placeholder="Your address...">
			</div>
			
			<div class="mb-3">
				<label for="phone" class="form-label">Phone</label>
				<input type="text" class="form-control" id="phone" name="phone" placeholder="Your phone...">
			</div>
			
			<div class="mb-3">
				<label for="city" class="form-label">City</label>
				<input type="text" class="form-control" id="city" name="city" placeholder="Your city...">
			</div>
			
			<div class="mb-3">
				<label for="country" class="form-label">Country</label>
				<input type="text" class="form-control" id="country" name="country" placeholder="Your country...">
			</div>
			
			<div class="mb-3">
				<label for="education" class="form-label">Education</label>
				<input type="text" class="form-control" id="education" name="education" placeholder="Your education...">
			</div>
			
			<div class="mb-3">
				<label for="photo" class="form-label">Photo</label>
				<input type="file" class="form-control" id="photo" name="photo" placeholder="Your photo">
			</div>
			
			<div class="mb-3">
				<input type="submit" class="btn btn-primary" value="Submit">
			</div>
		</div>
	</form>
